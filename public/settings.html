<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Settings</title>

        <link rel="stylesheet" href="css/assets.css" />
        <link rel="stylesheet" href="css/settings.css" />
        <link rel="stylesheet" href="css/themes/default.css" id="theme-link" />
        <link
            rel="stylesheet"
            href="css/colorSchemes/dark.css"
            id="colorscheme-link"
        />
    </head>
    <body>
        <header>
            <div class="left">
                <div class="trafficlight"></div>
                <span id="fileName" class="fileName">Settings</span>
            </div>
            <div class="right">
                <div class="buttons windows-nav">
                    <button
                        type="button"
                        onclick="window.api.invoke('minimize')"
                    >
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            stroke="var(--font-color)"
                        >
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g
                                id="SVGRepo_tracerCarrier"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            ></g>
                            <g id="SVGRepo_iconCarrier">
                                <path
                                    d="M6 12L18 12"
                                    stroke="var(--font-color)"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                ></path>
                            </g>
                        </svg>
                    </button>
                    <button
                        type="button"
                        onclick="window.api.invoke('maximize')"
                    >
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            stroke="var(--font-color)"
                        >
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g
                                id="SVGRepo_tracerCarrier"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            ></g>
                            <g id="SVGRepo_iconCarrier">
                                <rect
                                    x="4"
                                    y="4"
                                    width="16"
                                    height="16"
                                    rx="2"
                                    stroke="var(--font-color)"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                ></rect>
                            </g>
                        </svg>
                    </button>
                    <button
                        type="button"
                        class="danger"
                        onclick="window.api.invoke('close')"
                    >
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            stroke="var(--font-color)"
                        >
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g
                                id="SVGRepo_tracerCarrier"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            ></g>
                            <g id="SVGRepo_iconCarrier">
                                <path
                                    d="M4 4L20 20M20 4L4 20"
                                    stroke="var(--font-color)"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                ></path>
                            </g>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <nav>
                <button
                    type="button"
                    id="sec-btn-general"
                    onclick="changeSection('general')"
                    class="active"
                >
                    General
                </button>
                <button
                    type="button"
                    id="sec-btn-appearance"
                    onclick="changeSection('appearance')"
                >
                    Appearance
                </button>
                <button
                    type="button"
                    id="sec-btn-editor"
                    onclick="changeSection('editor')"
                >
                    Editor
                </button>
                <!--            <button type="button" id="sec-btn-addons" onclick="changeSection('addons')">Addons</button>-->
                <!--            <button type="button" id="sec-btn-legal" onclick="changeSection('legal')">Legal</button>-->
            </nav>

            <section class="sec-general _shown">
                <div class="settingsbox select">
                    <label for="settings-activateAction">
                        <span class="title">Activate Action</span>
                        <span class="description"
                            >What should happen when the app starts</span
                        >
                    </label>
                    <select
                        id="settings-activateAction"
                        oninput="setSetting('activateAction', this.value)"
                    >
                        <option value="mainWindow">Show Welcome window</option>
                        <option value="open">Open File</option>
                        <option value="newFile">New File</option>
                        <option value="nothing">Nothing</option>
                    </select>
                </div>

                <div class="settingsbox checkbox">
                    <input
                        type="checkbox"
                        id="settings-checkForUpdates"
                        oninput="setSetting('checkForUpdates', this.checked)"
                        checked
                    />
                    <label for="settings-checkForUpdates">
                        <span class="title">Check for Updates</span>
                        <span class="description"
                            >Automatically check for updates when the app
                            starts</span
                        >
                    </label>
                </div>
            </section>

            <section class="sec-editor">
                <div class="settingsbox select">
                    <label for="settings-indentSize">
                        <span class="title">Indent Size</span>
                        <span class="description"
                            >The number of spaces to use for indentation</span
                        >
                    </label>
                    <select
                        id="settings-indentSize"
                        oninput="setSetting('indentSize', this.value, Number.parseInt)"
                    >
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="8">8</option>
                    </select>
                </div>

                <div class="settingsbox checkbox">
                    <input
                        type="checkbox"
                        id="settings-replaceTabsWithSpaces"
                        oninput="setSetting('replaceTabsWithSpaces', this.checked)"
                    />
                    <label for="settings-replaceTabsWithSpaces">
                        <span class="title">Replace Tabs with Spaces</span>
                        <span class="description"
                            >Automatically replaces tabs with spaces</span
                        >
                    </label>
                </div>

                <div class="settingsbox checkbox">
                    <input
                        type="checkbox"
                        id="settings-autoShowHints"
                        oninput="setSetting('autoShowHints', this.checked)"
                        checked
                    />
                    <label for="settings-autoShowHints">
                        <span class="title">Automatically show hints</span>
                        <span class="description"
                            >Automatically show completion hints when
                            typing</span
                        >
                    </label>
                </div>

                <div class="settingsbox checkbox">
                    <input
                        type="checkbox"
                        id="settings-lineNumbers"
                        oninput="setSetting('lineNumbers', this.checked)"
                        checked
                    />
                    <label for="settings-lineNumbers">
                        <span class="title">Line Numbers</span>
                        <span class="description"
                            >Show line numbers at the left of the Editor</span
                        >
                    </label>
                </div>

                <div class="settingsbox checkbox">
                    <input
                        type="checkbox"
                        id="settings-lineWrapping"
                        oninput="setSetting('lineWrapping', this.checked)"
                        checked
                    />
                    <label for="settings-lineWrapping">
                        <span class="title">Line Wrapping</span>
                        <span class="description"
                            >Wrap lines when they exceed the width of the
                            Editor</span
                        >
                    </label>
                </div>

                <div class="settingsbox checkbox">
                    <input
                        type="checkbox"
                        id="settings-styleActiveLine"
                        oninput="setSetting('styleActiveLine', this.checked)"
                        checked
                    />
                    <label for="settings-styleActiveLine">
                        <span class="title">Active Line Indicator</span>
                        <span class="description"
                            >Highlight the line where the cursor is</span
                        >
                    </label>
                </div>

                <div class="settingsbox checkbox">
                    <input
                        type="checkbox"
                        id="settings-matchBrackets"
                        oninput="setSetting('matchBrackets', this.checked)"
                        checked
                    />
                    <label for="settings-matchBrackets">
                        <span class="title">Match Brackets</span>
                        <span class="description"
                            >Highlight matching brackets</span
                        >
                    </label>
                </div>

                <div class="settingsbox checkbox">
                    <input
                        type="checkbox"
                        id="settings-autoLineDelete"
                        oninput="setSetting('autoLineDelete', this.checked)"
                        checked
                    />
                    <label for="settings-autoLineDelete">
                        <span class="title">Autodelete Line</span>
                        <span class="description"
                            >Delete the whole line when empty</span
                        >
                    </label>
                </div>
            </section>

            <section class="sec-appearance">
                <div class="settingsbox select">
                    <label for="settings-colorScheme">
                        <span class="title">Color Scheme</span>
                        <span class="description"
                            >The color scheme to use for the app.</span
                        >
                    </label>
                    <select
                        id="settings-colorScheme"
                        oninput="setSetting('colorScheme', this.value); window.api.invoke('updateColorScheme');"
                    >
                        <option value="system">System</option>
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>

                <div class="settingsbox select">
                    <label for="settings-theme">
                        <span class="title">Theme</span>
                        <span class="description"
                            >The theme to use for the app. Each theme has a dark
                            and light color scheme.</span
                        >
                    </label>
                    <div class="select-btnbox">
                        <select
                            id="settings-theme"
                            oninput="setSetting('theme', this.value); window.api.invoke('updateTheme');"
                        ></select>
                        <button
                            type="button"
                            onclick="window.api.invoke('openCustomFolder', 'themes')"
                        >
                            <svg
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                                stroke="var(--font-color)"
                            >
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g
                                    id="SVGRepo_tracerCarrier"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                ></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path
                                        d="M3 8.2C3 7.07989 3 6.51984 3.21799 6.09202C3.40973 5.71569 3.71569 5.40973 4.09202 5.21799C4.51984 5 5.0799 5 6.2 5H9.67452C10.1637 5 10.4083 5 10.6385 5.05526C10.8425 5.10425 11.0376 5.18506 11.2166 5.29472C11.4184 5.4184 11.5914 5.59135 11.9373 5.93726L12.0627 6.06274C12.4086 6.40865 12.5816 6.5816 12.7834 6.70528C12.9624 6.81494 13.1575 6.89575 13.3615 6.94474C13.5917 7 13.8363 7 14.3255 7H17.8C18.9201 7 19.4802 7 19.908 7.21799C20.2843 7.40973 20.5903 7.71569 20.782 8.09202C21 8.51984 21 9.0799 21 10.2V15.8C21 16.9201 21 17.4802 20.782 17.908C20.5903 18.2843 20.2843 18.5903 19.908 18.782C19.4802 19 18.9201 19 17.8 19H6.2C5.07989 19 4.51984 19 4.09202 18.782C3.71569 18.5903 3.40973 18.2843 3.21799 17.908C3 17.4802 3 16.9201 3 15.8V8.2Z"
                                        stroke="var(--font-color)"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    ></path>
                                </g>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="settingsbox select">
                    <label for="settings-bgimage">
                        <span class="title">Background Image</span>
                        <span class="description"
                            >The background image to use for the editor.</span
                        >
                    </label>
                    <div class="select-btnbox">
                        <select
                            id="settings-bgimage"
                            oninput="setSetting('bgimage', this.value); window.api.invoke('updateBackgroundImage');"
                        >
                            <option value="">None</option>
                        </select>
                        <button
                            type="button"
                            onclick="window.api.invoke('openCustomFolder', 'backgroundImages')"
                        >
                            <svg
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                                stroke="var(--font-color)"
                            >
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g
                                    id="SVGRepo_tracerCarrier"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                ></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path
                                        d="M3 8.2C3 7.07989 3 6.51984 3.21799 6.09202C3.40973 5.71569 3.71569 5.40973 4.09202 5.21799C4.51984 5 5.0799 5 6.2 5H9.67452C10.1637 5 10.4083 5 10.6385 5.05526C10.8425 5.10425 11.0376 5.18506 11.2166 5.29472C11.4184 5.4184 11.5914 5.59135 11.9373 5.93726L12.0627 6.06274C12.4086 6.40865 12.5816 6.5816 12.7834 6.70528C12.9624 6.81494 13.1575 6.89575 13.3615 6.94474C13.5917 7 13.8363 7 14.3255 7H17.8C18.9201 7 19.4802 7 19.908 7.21799C20.2843 7.40973 20.5903 7.71569 20.782 8.09202C21 8.51984 21 9.0799 21 10.2V15.8C21 16.9201 21 17.4802 20.782 17.908C20.5903 18.2843 20.2843 18.5903 19.908 18.782C19.4802 19 18.9201 19 17.8 19H6.2C5.07989 19 4.51984 19 4.09202 18.782C3.71569 18.5903 3.40973 18.2843 3.21799 17.908C3 17.4802 3 16.9201 3 15.8V8.2Z"
                                        stroke="var(--font-color)"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    ></path>
                                </g>
                            </svg>
                        </button>
                    </div>
                </div>
            </section>

            <section class="sec-addons">
                <h2>Addons</h2>
            </section>

            <section class="sec-legal">
                <h2>Legal</h2>
            </section>
        </main>

        <script src="js/platform.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/theme.js"></script>
        <script>
            function changeSection(section) {
                document.querySelectorAll('section').forEach((el) => {
                    el.classList.remove('_shown')
                })

                document.querySelectorAll('nav button').forEach((el) => {
                    el.classList.remove('active')
                })

                document
                    .querySelector(`.sec-${section}`)
                    .classList.add('_shown')
                document
                    .querySelector(`#sec-btn-${section}`)
                    .classList.add('active')
            }
        </script>
    </body>
</html>
